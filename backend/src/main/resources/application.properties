# ================================
# Server Configuration
# ================================
server.port=${PORT:8080}

# ================================
# Application Name
# ================================
spring.application.name=blood-bank-backend

# ================================
# PostgreSQL Database Configuration
# ================================
# For production, set DATABASE_URL environment variable
# Format: jdbc:postgresql://host:port/database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bloodbank}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# CORS Configuration
# ================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET:blood-bank-secret-key-2024-secure-random-string-for-production}
jwt.expiration=604800000

# ================================
# WhatsApp Microservice URL
# ================================
whatsapp.service.url=${WHATSAPP_SERVICE_URL:http://localhost:3001}

# ================================
# Logging
# ================================
logging.level.com.bloodbank=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# ================================
# Gemini AI Configuration
# ================================
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key-here}
