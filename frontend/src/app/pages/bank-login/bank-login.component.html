<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">ğŸ¥</div>
            <h1>Blood Bank Portal</h1>
            <p>Login to manage your blood bank</p>
        </div>

        <div class="error-message" *ngIf="error">
            {{ error }}
        </div>

        <form (ngSubmit)="submit()">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" [(ngModel)]="phone" name="phone" placeholder="10 digit phone number" maxlength="10" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" />
            </div>

            <button type="submit" class="submit-btn" [disabled]="loading">
                {{ loading ? 'Please wait...' : 'Login' }}
            </button>
        </form>

        <div class="register-notice">
            <p>ğŸ“‹ Want to register your blood bank?</p>
            <p class="contact-admin">Contact administrator for registration</p>
        </div>

        <div class="back-link">
            <a routerLink="/">â† Back to Home</a>
        </div>
    </div>
</div>
